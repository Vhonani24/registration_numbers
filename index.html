<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- -->
   <link rel="stylesheet" href="registration_number.css">
    <title>registration numbers</title>
</head>
<body>
    <div class=" container w-50 p-3">

            <form class="row gx-3 gy-2 align-items-center ">
                
                    <h1>Registration Exercise</h1>
                    
                    <div class="col-sm-3">
                      <label class="visually-hidden" for="specificSizeInputName">Registration</label>
                      <input type="text" class="form-control" id="regNumber" placeholder="Enter Reg.No.">
                    </div>
                    <div class="col-auto">
                            <button type="submit" class="btn btn-primary" id="add">Add</button>
                    </div>
                   
                    <div class="col-sm-3">
                      <label class="visually-hidden" for="specificSizeSelect">Preference</label>
                      <select class="form-select" id="specificSizeSelect">
                        <option selected>Choose...</option>
                        <option value="All">All Towns</option>
                        <option value="Bellvile">Bellvile</option>
                        <option value="Cape Town">Cape Town</option>
                        <option value="Paarl">Paarl</option>
                      </select>
                    </div>
                    
                    <div class="col-auto">
                      <button type="submit" class="btn btn-primary" id="show">Show</button>
                    </div>
                    <div class="col-auto">
                            <button type="submit" class="btn btn-primary" id="clear">Clear</button>
                    </div>

                    <div class="test"></div>
                    
                  </form>
           

    </div>
      
       
          
            
            
        
                       
    
 <!-- Bootstrap JS -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
 <script src="factory.js"></script>
 <script src="registration_number.js"></script>  
    
</body>
</html>
